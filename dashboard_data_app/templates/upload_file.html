{% extends "base.html" %}
{% load static %}

{% block title %}Upload file{% endblock %}

{% block content %}
<h2>Upload file</h2>

<form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add data" class="submit">
    {% if file_uploaded %}
        <p>file uploaded</p>
    {% endif %}
</form>
{% endblock %}
