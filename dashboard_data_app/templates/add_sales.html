{% extends "base.html" %}
{% load static %}

{% block title %}Add sales{% endblock %}

{% block content %}
<h2>Add sales</h2>

<form action="{% url 'add_sales' %}" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add sales data" class="submit">
    {% if sales_added %}
    <p>sales added</p>
    {% endif %}
</form>


{% endblock %}
